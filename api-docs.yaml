openapi: 3.0.1
info:
  title: Siemanejro Bets Api
  description: This is a Siemanejro Spring Boot RESTful service using OpenAPI 3
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: Users
  description: the user API
- name: Matches
  description: the match API
- name: Bets
  description: the bet API
paths:
  /bets:
    get:
      tags:
      - Bets
      summary: Get all user bets
      description: Get all logged user bets by default. Possibility to filter by matchId
      operationId: getAllBets
      parameters:
      - name: securityWrapper
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/SecurityContextHolderAwareRequestWrapper'
      - name: matchId
        in: query
        description: Filter bets by matchId. By default is null
        required: false
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bet'
    post:
      tags:
      - Bets
      operationId: addBet
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                betList:
                  type: array
                  properties:
                    empty:
                      type: boolean
                  items:
                    $ref: '#/components/schemas/Bet'
                securityWrapper:
                  $ref: '#/components/schemas/SecurityContextHolderAwareRequestWrapper'
      responses:
        200:
          description: default response
          content:
            '*/*':
              schema:
                type: object
  /bets/{betId}:
    get:
      tags:
      - Bets
      operationId: getBet
      parameters:
      - name: betId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: securityWrapper
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/SecurityContextHolderAwareRequestWrapper'
      responses:
        200:
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Bet'
    put:
      tags:
      - Bets
      summary: Update an existing bet
      operationId: updateBet
      parameters:
      - name: betId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bet'
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
        404:
          description: Bet not found
          content:
            '*/*':
              schema:
                type: object
    delete:
      tags:
      - Bets
      summary: Deletes a bet
      operationId: deleteBet
      parameters:
      - name: betId
        in: path
        description: Id of the bet to be deleted
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: successful operation
  /matches/{matchId}:
    get:
      tags:
      - Matches
      summary: Find matches by ID
      description: Return a single match
      operationId: getMatch
      parameters:
      - name: matchId
        in: path
        description: Id of the match to be find
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Match'
  /matches:
    get:
      tags:
      - Matches
      summary: Find matches in week range
      description: Get all matches from a week before to a week later. Possibility
        to filter by competitionIds
      operationId: getAllMatches
      parameters:
      - name: competitionIds
        in: query
        description: Filter bets by competitionIds. By default is null
        required: false
        schema:
          type: array
          items:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
  /users/{userId}:
    get:
      tags:
      - Users
      operationId: getUser
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: securityWrapper
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/SecurityContextHolderAwareRequestWrapper'
      responses:
        200:
          description: default response
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/User'
    put:
      tags:
      - Users
      operationId: updateUser
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userToUpdate:
                  $ref: '#/components/schemas/User'
                securityWrapper:
                  $ref: '#/components/schemas/SecurityContextHolderAwareRequestWrapper'
      responses:
        200:
          description: default response
          content:
            '*/*':
              schema:
                type: object
    delete:
      tags:
      - Users
      operationId: deleteUser
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecurityContextHolderAwareRequestWrapper'
      responses:
        200:
          description: default response
  /users:
    get:
      tags:
      - Users
      operationId: getAllUsers
      parameters:
      - name: securityWrapper
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/SecurityContextHolderAwareRequestWrapper'
      - name: userName
        in: query
        required: false
        schema:
          type: string
      responses:
        200:
          description: default response
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
      - Users
      operationId: postUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                newUser:
                  $ref: '#/components/schemas/User'
                securityWrapper:
                  $ref: '#/components/schemas/SecurityContextHolderAwareRequestWrapper'
      responses:
        200:
          description: default response
          content:
            '*/*':
              schema:
                type: object
